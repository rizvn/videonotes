{% extends "layout.html" %}
{% block main_content %}
<div id="pageFrame">

    <div id="header">
        Login
    </div>
    <div style="color: red;">
    {{error}}
    </div>
    <form name="loginForm" action="/login" method="POST">
      <table>
          <tr>
              <td>Username:</td>
              <td><input type="text" name="username" /></td>
          </tr>
          <tr>
              <td>Password:</td>
              <td><input type="text" name="password" /></td>
          </tr>
          <tr>
              <td>&nbsp</td>
              <td><input type="submit" class='btn' value="login"></td>
          </tr>
      </table>

    </form>
</div>

{% endblock %}
