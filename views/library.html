{% extends "layout.html" %}
{% block main_content %}
<style>
  .tags{
      color: darkslategray;
      font-size: 85%;
  }

</style>
<div id="pageFrame">
  
    <h1 style="color: dimgray; font-weight: normal;">
      Library
    </h1>

    <div class="row-fluid">
        <h5 class="span6">
            Viewing: {{ tags if tags else 'All' }}
        </h5>
        <div class="span6">
            <form action="library" method="get" class="pull-right">
               <input type="text"
                      class="input-large search-query"
                      name="tags"
                      placeholder="Search by tag"
                      value="{{tags}}" />
               <button type="submit" class="btn">Search</button>
            </form>
        </div>
    </div>

    <div class="row-fluid">
        <table class="table table-bordered table-hover" style="background-color: #ffffff; cursor: pointer">
            <tbody>
            {% for video in videos %}
            <tr>
                <td class='vid_link row-fluid' data-pk="{{video.pk}}">
                      <p class="span9">{{video.title}}</p>
                      <p class="span3 tags anchor">{{video.tags}}</p>
                </td>
            </tr>
            {% else %}
            <tr>
                <td>
                    No videos
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>


</div>

<script>
    
    $(function(){
      $(".navbar .active").removeClass("active");
      $(".navbar #library").addClass("active");

      $('.vid_link').click(function(){
        var vidpk = $(this).attr('data-pk');
        window.location.href='/play/'+vidpk;
      });
    })
</script>
{% endblock %}
