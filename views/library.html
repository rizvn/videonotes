{% extends "layout.html" %}
{% block main_content %}
<div id="pageFrame">
  
    <div id="header">
      Library
    </div>
    <div>
        {% for video in videos %}
        <div>
            <a href="/play/{{video.pk}}">{{video.title}}</a>
        </div>
	    {% else %}
            <div class="note emptyNotes">
              No Videos in Library
            </div>
        {% endfor %}
    </div>
</div>

<script>
    
    $(function(){
      $(".navbar .active").removeClass("active");
      $(".navbar #library").addClass("active");
    })
</script>
{% endblock %}
